<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamEast â€“ Stream Every Match Live, Anytime, Anywhere</title>
  <link href="./output.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1 class="site-title">
      <a href="https://v2.streameast.beauty/" target="_blank">STREAMEAST</a>
    </h1>

    <div class="divider"></div>

    <div class="league-bar">
      <a href="https://v2.streameast.beauty/p/mma.html">MMA Streams</a>
      <a href="https://v2.streameast.beauty/p/boxing.html">BOXING Streams</a>
      <a href="https://v2.streameast.beauty/p/other.html">Other Streams</a>
      <a href="https://v2.streameast.beauty/p/nba.html">NBA Streams</a>
      <a href="https://v2.streameast.beauty/p/cfb.html">CFB Streams</a>
      <a href="https://v2.streameast.beauty/p/ncaab.html">NCAAB Streams</a>
      <a href="https://v2.streameast.beauty/p/wwe.html">WWE Streams</a>
      <a href="https://v2.streameast.beauty/p/mls.html">MLS Streams</a>
      <a href="https://v2.streameast.beauty/p/nfl.html">NFL Streams</a>
      <a href="https://v2.streameast.beauty/p/nhl.html">NHL Streams</a>
      <a href="https://v2.streameast.beauty/p/mlb.html">MLB Streams</a>
    </div>
  </header>

  <div class="main-container">
    <div class="matches">
      <center></center>

      <div class="search-wrapper">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" class="search-input" placeholder="Search teams..." />
      </div>

      <div id="match-container"></div>
    </div>

    <div class="sidebar">
      <!-- First Ad Box -->
      <div class="ad-box"></div>

      <!-- Spacing between ads -->
      <div style="height: 20px;"></div>

      <center>
        <!-- Second Ad Box with Fixed Size -->
        <div class="ad-box-fixed">
          <div class="ad-inner"></div>
        </div>
      </center>
    </div>
  </div>

  <footer>
    &copy; 2025 StreamEast.beauty. All rights reserved.
  </footer>

  <!-- Search Filter Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.querySelector(".search-input");
      searchInput.addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const matchCards = document.querySelectorAll(".match-card-link");

        matchCards.forEach(card => {
          const teamNames = card.querySelectorAll(".team-name");
          let matchFound = false;

          teamNames.forEach(team => {
            if (team.textContent.toLowerCase().includes(query)) {
              matchFound = true;
            }
          });

          card.style.display = matchFound ? "block" : "none";
        });
      });
    });
  </script>

  <!-- Countdown & Match Loader Script -->
  <script>
    async function loadMatches() {
      const response = await fetch('matches.json');
      const matches = await response.json();

      const container = document.getElementById('match-container');
      matches.forEach(match => {
        const html = `
          <a href="${match.link}" class="match-card-link">
            <div class="match-card">
              <div class="hover-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="black">
                  <circle cx="12" cy="12" r="12" fill="rgba(255, 255, 255, 0.1)"/>
                  <path d="M10 8L16 12L10 16V8Z" fill="black"/>
                </svg>
              </div>
              <div class="match-row">
                <div class="team">
                  <img src="${match.logo1}" alt="LOGO">
                  <div class="team-name">${match.team1}</div>
                </div>
                <div class="match-center">
                  <div class="match-time">${match.timeET}</div>
                  <div class="countdown" data-match-date="${match.utcDate}"></div>
                </div>
                <div class="team">
                  <div class="team-name">${match.team2}</div>
                  <img src="${match.logo2}" alt="LOGO">
                </div>
              </div>
              <div class="match-league">${match.league}</div>
            </div>
          </a>
        `;
        container.insertAdjacentHTML('beforeend', html);
      });

      updateCountdown();
    }

    function updateCountdown() {
      const countdowns = document.querySelectorAll('.countdown');
      countdowns.forEach(countdown => {
        const matchDate = new Date(countdown.dataset.matchDate).getTime();
        const now = Date.now();
        const distance = matchDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          countdown.textContent = 'ðŸŸ¢ Live or Finished';
        }
      });
    }

    setInterval(updateCountdown, 1000);
    loadMatches();
  </script>
</body>
</html>
